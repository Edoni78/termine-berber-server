name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: List files (debug)
        run: ls -R

      - name: Restore dependencies
        run: dotnet restore ./BerberTermine/BerberTermine.sln

      - name: Build solution
        run: dotnet build ./BerberTermine/BerberTermine.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./BerberTermine/BerberTermine.sln --no-build
